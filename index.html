<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Interactive Twister</title>

   <style>
      body {
         font-family: sans-serif;
         text-align: center;
         padding-top: 40px;
         background: #f0f0f0;
      }

      #spinner-container {
         position: relative;
         width: 300px;
         height: 300px;
         margin: 0 auto 20px;
      }

      #spinner {
         /*width: 100%;*/
         /*height: 100%;*/
         border-radius: 50%;
         border: 5px solid #444;
         transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      }

      #pointer {
         position: relative;
         left: 50%;
         width: 0;
         height: 0;
         margin-left: -15px;
         border-left: 15px solid transparent;
         border-right: 15px solid transparent;
         border-top: 20px solid black;
         z-index: 2;
      }

      button {
         padding: 10px 20px;
         font-size: 16px;
         cursor: pointer;
      }

      canvas {
         /*width: 100%;*/
         /*height: 100%;*/
         border-radius: 50%;
      }

      #main {
         display: flex;
      }

      #main>div {
         width: 45%;
         display: block;
      }

      svg {
         width: 100%;
         height: 80vh;
      }
   </style>
</head>

   <script>
      const socket = new WebSocket("ws://localhost:8765");
      const ORDER = ["e", "a", "f", "i", "h", "g", "d", "c", "b"];
      const SVG_COLOR = [
         [255, 0, 0],
         [0, 0, 255],
         [255, 255, 0],
         [0, 255, 0]
      ];
      let max_v = 3200;
      socket.binaryType = "arraybuffer";

      let expectingBinary = false;
      let metadata = null;

      socket.onopen = () => {
         console.log("WebSocket connected.");
      };

      socket.onmessage = (event) => {
         if (typeof event.data === "string") {
            // First message: JSON metadata
            metadata = JSON.parse(event.data);
            console.log("Metadata received:", metadata);
            expectingBinary = true;
         } else if (event.data instanceof ArrayBuffer && expectingBinary) {
            // Second message: raw array buffer
            const dtype = metadata.dtype;
            const shape = metadata.shape;

            let typedArray;
            switch (dtype) {
               case "float64":
                  typedArray = new Float64Array(event.data);
                  break;
               case "float32":
                  typedArray = new Float32Array(event.data);
                  break;
               case "int32":
                  typedArray = new Int32Array(event.data);
                  break;
               // case "int64":
               //    typedArray = new Int64Array(event.data);
               //    break;
               case "uint8":
               case "uint8_t":
                  typedArray = new Uint8Array(event.data);
                  break;
               default:
                  console.error("Unsupported dtype:", dtype);
                  return;
            }

            // Optional: reshape if it's a 2D array
            // if (shape.length === 2) {
            const rows = shape[0];
            const cols = shape[1];
            const reshaped = [];
            for (let i = 0; i < rows; i++) {
               reshaped.push(Array.from(typedArray.slice(i * cols, (i + 1) * cols)));
            }

            // for (let i = 0; i < shape[0]; i++) {
            //    for (let j = 0; j < shape[1]; j++) {
            //       max_v = Math.max(max_v, reshaped[i][j])
            //    }
            // }

            for (let i = 0; i < shape[0]; i++) {
               for (let j = 0; j < shape[1]; j++) {
                  let order = ORDER[((i % 3) * 3 + (j % 3))];
                  let path = document.getElementById(`${order}_${Math.floor(i / 3)}_${Math.floor(j / 3)}`);
                  let color = SVG_COLOR[Math.floor(j / 3)];

                  function easeInOutCubic(x) {
                     return x < 0.5 ? 4 * x * x * x : 1 - Math.pow(-2 * x + 2, 3) / 2;
                  }

                  if (path) path.style.fill = `rgba(${color[0]}, ${color[1]}, ${color[2]}, ${easeInOutCubic(1 - reshaped[i][shape[1] - j - 1] / max_v)})`;
               }
            }

            //   console.log("Received array:", reshaped);
            // } else {
            //   console.log("Received array:", Array.from(typedArray));
            // }

            expectingBinary = false;
         }
      };

      socket.onerror = (err) => {
         console.error("WebSocket error:", err);
      };

      socket.onclose = () => {
         console.log("WebSocket connection closed.");
      };
   </script>

   <script>
      const canvas = document.getElementById('spinner');
      const ctx = canvas.getContext('2d');

      const COLORS = [
         "Red", "Green", "Blue", "Yellow"
      ];

      const APPEND = [
         "Right Hand", "Left Hand", "Right Foot", "Left foot"
      ]

      // const colors = ["#e74c3c", "#3498db", "#2ecc71", "#f1c40f",
      //                 "#9b59b6", "#1abc9c", "#e67e22", "#95a5a6"];

      const numSegments = COLORS.length * APPEND.length;
      const arcSize = 2 * Math.PI / numSegments;

      let rotation = 0;

      function drawWheel() {
         for (let i = 0; i < COLORS.length; i++) {
            for (let j = 0; j < APPEND.length; j++) {
               const startAngle = (i * APPEND.length + j) * arcSize;
               const endAngle = startAngle + arcSize;
               ctx.beginPath();
               ctx.moveTo(150, 150);
               ctx.arc(150, 150, 150, startAngle, endAngle);
               ctx.fillStyle = COLORS[j].toLocaleLowerCase();
               ctx.fill();
               ctx.stroke();

               // Draw text
               ctx.save();
               ctx.translate(150, 150);
               ctx.rotate(startAngle + arcSize / 2);
               ctx.textAlign = "right";
               ctx.font = "bold 13px sans-serif";
               ctx.shadowBlur = 2;
               ctx.shadowColor = "#000";
               ctx.fillStyle = "#fff";
               ctx.fillText(COLORS[j] + " " + APPEND[i], 140, 5);
               ctx.restore();
            }
         }
      }

      drawWheel();

      function spin() {
         const spinAngle = Math.random() * 360 + 1440; // 4+ rotations
         rotation += spinAngle;

         // Animate canvas with CSS-like transition
         canvas.style.transform = `rotate(${rotation}deg)`;

         // Optional: compute selected segment after spin
         setTimeout(() => {
            const angleDeg = rotation % 360;
            const index = Math.floor(numSegments - (angleDeg / 360) * numSegments) % numSegments;
            const result = COLORS[Math.floor((index - 4) / 4)] + " " + APPEND[index % 4];
         }, 4200); // match CSS transition time
      }
   </script>
